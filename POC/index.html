<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTwin - Construction Collaboration Platform</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèóÔ∏è</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563eb',
                            dark: '#1e40af',
                            light: '#3b82f6',
                        },
                        secondary: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        success: '#10b981',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    maxWidth: {
                        'container': '1200px',
                    },
                }
            }
        }
    </script>
    
    <!-- Custom styles for legacy components -->
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f9fafb;
        }
        #main-content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
    </style>
</head>
<body class="m-0 p-0 min-h-screen bg-gray-50">
    <div id="app" class="min-h-screen flex flex-col bg-gray-50">
        <!-- Navigation will be injected by layout service -->
        <nav id="main-nav"></nav>
        
        <!-- Main content area -->
        <main id="main-content" class="flex-1 max-w-container w-full mx-auto px-6 py-8">
            <!-- Content will be loaded dynamically -->
        </main>
        
        <!-- Footer -->
        <footer id="main-footer"></footer>
    </div>

    <!-- Core scripts -->
    <script type="module" src="src/core/init/app-init.js"></script>
</body>
</html>
