<div class="user-card">
    <div class="user-card-header">
        <div class="user-info">
            <div class="user-email">{{email}}</div>
            <div class="user-meta">
                <span><strong>Role:</strong> {{role}}</span>
                <span><strong>Status:</strong> <span class="badge badge-{{statusBadgeClass}}">{{status}}</span></span>
                <span><strong>Joined:</strong> {{createdDate}}</span>
            </div>
            {{#if profile.name}}
                <div style="margin-top: var(--spacing-xs); color: var(--text-secondary);">{{profile.name}}</div>
            {{/if}}
        </div>
        <div class="user-actions">
            {{#if showApproveReject}}
                <button data-action="approve" data-user-id="{{id}}" class="btn btn-success btn-sm">Approve</button>
                <button data-action="reject" data-user-id="{{id}}" class="btn btn-danger btn-sm">Reject</button>
            {{/if}}
            {{#if showSuspend}}
                <button data-action="suspend" data-user-id="{{id}}" class="btn btn-warning btn-sm">Suspend</button>
            {{/if}}
            {{#if showActivate}}
                <button data-action="activate" data-user-id="{{id}}" class="btn btn-success btn-sm">Activate</button>
            {{/if}}
            <button data-action="view" data-user-id="{{id}}" class="btn btn-secondary btn-sm">View Details</button>
        </div>
    </div>
</div>
