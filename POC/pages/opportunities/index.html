<div class="w-full">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Opportunities</h1>
        <div class="flex gap-4">
            <a href="#" data-route="/opportunities/create" class="inline-block px-6 py-2 bg-primary text-white font-medium rounded-md hover:bg-primary-dark transition-all shadow-md no-underline">Create Opportunity</a>
        </div>
    </div>
    
    <div class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
            <select id="filter-model" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <option value="">All Models</option>
                <option value="project_based">Project-Based</option>
                <option value="strategic_partnership">Strategic Partnership</option>
                <option value="resource_pooling">Resource Pooling</option>
                <option value="hiring">Hiring</option>
                <option value="competition">Competition</option>
            </select>
            
            <select id="filter-status" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <option value="">All Status</option>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
                <option value="closed">Closed</option>
            </select>
            
            <input 
                type="text" 
                id="filter-search" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Search opportunities..."
            >
            
            <button id="apply-filters" class="px-6 py-2 bg-gray-100 text-gray-900 font-medium rounded-md hover:bg-gray-200 transition-all">Apply Filters</button>
            <button id="clear-filters" class="px-6 py-2 bg-gray-100 text-gray-900 font-medium rounded-md hover:bg-gray-200 transition-all">Clear</button>
        </div>
    </div>
    
    <div id="opportunities-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="spinner"></div>
    </div>
</div>
