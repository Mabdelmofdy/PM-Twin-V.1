<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center p-8">
    <div class="w-full max-w-lg">
        <div class="bg-white rounded-lg p-8 shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">Join PMTwin</h1>
            <p class="text-center text-gray-600 mb-8">Create your account to start collaborating</p>
            
            <form id="register-form" class="mt-6">
                <div class="mb-6">
                    <label for="user-type" class="block mb-2 font-medium text-gray-900">I am a:</label>
                    <select id="user-type" name="userType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" required>
                        <option value="">Select account type</option>
                        <option value="company">Company / Business</option>
                        <option value="professional">Professional / Individual</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="reg-email" class="block mb-2 font-medium text-gray-900">Email</label>
                    <input 
                        type="email" 
                        id="reg-email" 
                        name="email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                        required 
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="reg-password" class="block mb-2 font-medium text-gray-900">Password</label>
                    <input 
                        type="password" 
                        id="reg-password" 
                        name="password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                        required 
                        placeholder="Minimum 6 characters"
                        minlength="6"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="confirm-password" class="block mb-2 font-medium text-gray-900">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                        required 
                        placeholder="Re-enter your password"
                    >
                </div>
                
                <!-- Company-specific fields -->
                <div id="company-fields" style="display: none;">
                    <div class="mb-6">
                        <label for="company-name" class="block mb-2 font-medium text-gray-900">Company Name</label>
                        <input 
                            type="text" 
                            id="company-name" 
                            name="companyName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                            placeholder="Your company name"
                        >
                    </div>
                    <div class="mb-6">
                        <label for="cr-number" class="block mb-2 font-medium text-gray-900">CR Number (Optional)</label>
                        <input 
                            type="text" 
                            id="cr-number" 
                            name="crNumber" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                            placeholder="Commercial Registration Number"
                        >
                    </div>
                </div>
                
                <!-- Professional-specific fields -->
                <div id="professional-fields" style="display: none;">
                    <div class="mb-6">
                        <label for="full-name" class="block mb-2 font-medium text-gray-900">Full Name</label>
                        <input 
                            type="text" 
                            id="full-name" 
                            name="fullName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                            placeholder="Your full name"
                        >
                    </div>
                </div>
                
                <div id="register-error" class="alert alert-error" style="display: none;"></div>
                <div id="register-success" class="alert alert-success" style="display: none;"></div>
                
                <button type="submit" class="w-full mt-4 px-6 py-3 bg-primary text-white font-medium rounded-md hover:bg-primary-dark transition-all shadow-md">Create Account</button>
                
                <p class="text-center mt-6 text-gray-600">
                    Already have an account? <a href="#" data-route="/login" class="text-primary no-underline font-medium hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>
