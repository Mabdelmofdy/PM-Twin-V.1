<div class="page-container login-page min-h-[calc(100vh-16rem)] flex items-center justify-center p-8">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg p-8 shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">Login to PMTwin</h1>
            <p class="text-center text-gray-600 mb-8">Access your account to start collaborating</p>
            
            <form id="login-form" class="mt-6">
                <div class="mb-6">
                    <label for="email" class="block mb-2 font-medium text-gray-900">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                        required 
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block mb-2 font-medium text-gray-900">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                        required 
                        placeholder="Enter your password"
                    >
                </div>
                
                <div id="login-error" class="alert alert-error" style="display: none;"></div>
                
                <button type="submit" class="w-full mt-4 px-6 py-3 bg-primary text-white font-medium rounded-md hover:bg-primary-dark transition-all shadow-md">Login</button>
                
                <div class="mt-4 text-center">
                    <button type="button" id="btn-view-demo-credentials" class="text-primary text-sm font-medium hover:underline focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 rounded">
                        View demo user credentials
                    </button>
                </div>
                
                <p class="text-center mt-6 text-gray-600">
                    Don't have an account? <a href="#" data-route="/register" class="text-primary no-underline font-medium hover:underline">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
