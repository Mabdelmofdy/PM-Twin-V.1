<div class="pipeline-page">
    <div class="page-header">
        <h1>Pipeline Management</h1>
        <p class="page-subtitle">Track your opportunities and applications</p>
    </div>
    
    <div class="pipeline-tabs">
        <button class="tab-btn active" data-tab="opportunities">My Opportunities</button>
        <button class="tab-btn" data-tab="applications">My Applications</button>
        <button class="tab-btn" data-tab="matches">Matches</button>
    </div>
    
    <div class="pipeline-content">
        <!-- Opportunities Pipeline -->
        <div id="tab-opportunities" class="tab-content active">
            <div class="kanban-board">
                <div class="kanban-column">
                    <h3>Draft</h3>
                    <div id="kanban-draft" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Published</h3>
                    <div id="kanban-published" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>In Progress</h3>
                    <div id="kanban-in-progress" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Closed</h3>
                    <div id="kanban-closed" class="kanban-items"></div>
                </div>
            </div>
        </div>
        
        <!-- Applications Pipeline -->
        <div id="tab-applications" class="tab-content" style="display: none;">
            <div class="kanban-board">
                <div class="kanban-column">
                    <h3>Pending</h3>
                    <div id="kanban-app-pending" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Reviewing</h3>
                    <div id="kanban-app-reviewing" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Shortlisted</h3>
                    <div id="kanban-app-shortlisted" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Accepted</h3>
                    <div id="kanban-app-accepted" class="kanban-items"></div>
                </div>
                <div class="kanban-column">
                    <h3>Rejected</h3>
                    <div id="kanban-app-rejected" class="kanban-items"></div>
                </div>
            </div>
        </div>
        
        <!-- Matches Pipeline -->
        <div id="tab-matches" class="tab-content" style="display: none;">
            <div id="matches-list" class="matches-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</div>
